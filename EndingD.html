<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div>
        <h1>PROJECT EISENFAUST</h1>
        <p id="commence">Click anywhere to begin the dialogue</p>
        <p id="story">
            THE SOLUTION TO PEACE CAN ONLY BE FOUND BEYOND THE STARS.
            Eisenfaust uses its jetboots to thrust itself toward the sky
            leaving the group of scientist in search of peace for who knows how long.
        </p>
        
        <div class="button-container">
            <button id="Button1" class="Button1" onclick="decorateButtonFunctionality('Button1', 'index')">Return to Home</button>
        </div>
    </div>
</body>

</html>
